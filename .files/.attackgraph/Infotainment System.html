em."}, {"color": "#ff8080", "font": {"color": "white"}, "hidden": true, "id": "vector_15", "label": "Social Engineering", "shape": "dot"}, {"color": "#ffa500", "font": {"color": "white"}, "hidden": true, "id": "scenario_16", "label": "Scenario 1", "shape": "ellipse", "title": "An attacker uses social engineering tactics to convince the vehicle owner to share login credentials or install malicious updates, thereby gaining access to the braking system via the mobile app."}, {"color": "#ff0000", "font": {"color": "white"}, "hidden": true, "id": "Malware Injection via USB Ports", "label": "Malware Injection via USB Ports", "shape": "diamond", "title": "Attacker Objectives:\n- Disrupt vehicle operations\n- Gain unauthorized control of the braking system\n- Extract sensitive data from the vehicle\u0027s system\n- Install persistent malware for future attacks"}, {"color": "#ff8080", "font": {"color": "white"}, "hidden": true, "id": "vector_17", "label": "Physical Access to USB Ports", "shape": "dot"}, {"color": "#ffa500", "font": {"color": "white"}, "hidden": true, "id": "scenario_18", "label": "Scenario 1", "shape": "ellipse", "title": "An attacker gains physical access to an unattended vehicle and plugs in a USB device containing malicious software designed to compromise the braking system."}, {"color": "#ff8080", "font": {"color": "white"}, "hidden": true, "id": "vector_19", "label": "Maintenance or Service Compromise", "shape": "dot"}, {"color": "#ffa500", "font": {"color": "white"}, "hidden": true, "id": "scenario_20", "label": "Scenario 1", "shape": "ellipse", "title": "An attacker infiltrates the maintenance staff or poses as a service technician to introduce a compromised USB device during routine maintenance or repairs."}, {"color": "#ffa500", "font": {"color": "white"}, "hidden": true, "id": "scenario_21", "label": "Scenario 1", "shape": "ellipse", "title": "An attacker uses social engineering techniques to trick the vehicle owner into plugging in a malicious USB     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript">
    network.on("dragEnd", function (params) {
        var nodeId = params.nodes[0];
        if (nodeId) {
            network.body.data.nodes.update({id: nodeId, fixed: {x: true, y: true}});
        }
    });
    network.on("click", function (params) {
        var nodeId = params.nodes[0];
        if (nodeId) {
            var connectedEdges = network.getConnectedEdges(nodeId);

            connectedEdges.forEach(function (edgeId) {
                network.body.data.edges.update({id: edgeId, hidden: false});
                
                var connectedNodeId = network.getConnectedNodes(edgeId);
                for (var i = 0; i < connectedNodeId.length; i++){
                    if(connectedNodeId[i] != nodeId){
                        network.body.data.nodes.update({id: connectedNodeId[i], hidden: false});
                    }
                }
            });
        }
    });

    function zoomIn() {
        var scale = network.getScale();
        network.moveTo({ scale: scale + 0.1 });
    }

    function zoomOut() {
        var scale = network.getScale();
        network.moveTo({ scale: scale - 0.1 });
    }

    function maximize() {
        var container = document.getElementById('graph-legend-container');
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) { 
            container.msRequestFullscreen();
        }
    }

    function saveAsPNG() {
        html2canvas(document.getElementById('graph-legend-container')).then(canvas => {
            var link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'Infotainment System-Attack-graph.png';
            link.click();
        });
    }
    </script>
